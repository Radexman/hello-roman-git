<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Contact</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			h1 {
				color: #333;
			}
			#contactForm {
				background: #fff;
				padding: 20px;
				border-radius: 5px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				width: 300px;
			}
			label {
				display: block;
				margin-bottom: 5px;
				color: #333;
			}
			input[type='text'],
			input[type='email'],
			textarea {
				width: calc(100% - 20px);
				padding: 10px;
				margin-bottom: 15px;
				border: 1px solid #ccc;
				border-radius: 5px;
			}
			textarea {
				height: 100px;
				resize: none;
			}
			button {
				background-color: #5cb85c;
				color: white;
				padding: 10px 15px;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}
			button:hover {
				background-color: #4cae4c;
			}
		</style>
	</head>
	<body>
		<h1>Contact</h1>
		<form id="contactForm">
			<label for="fullName">Full name:</label>
			<input
				type="text"
				id="fullName"
				name="fullName"
				required
			/>

			<label for="email">Email:</label>
			<input
				type="email"
				id="email"
				name="email"
				required
			/>

			<label for="message">Message:</label>
			<textarea
				name="message"
				id="message"
				required
			></textarea>

			<button type="submit">Submit</button>
		</form>

		<script>
			document.getElementById('contactForm').addEventListener('submit', (e) => {
				e.preventDefault();

				const fullName = document.getElementById('fullName').value;
				const email = document.getElementById('email').value;
				const message = document.getElementById('message').value;

				window.alert(`Full Name: ${fullName}\nEmail: ${email}\nMessage: ${message}`);
			});
		</script>
	</body>
</html>
